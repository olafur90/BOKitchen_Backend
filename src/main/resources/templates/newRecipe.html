<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/hamburgerMenu.css}" />
    <title>Ný uppskrift - Bóla Mathöll</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="logo">
                        <h1>Bóla Mathöll</h1>
                    </div>
                    <div class="menu-items">
                        <li><a th:href="@{/}">Forsíða</a></li>
                        <li><a th:href="@{uppskriftir/kjuklingur}">Kjúklingur</a></li>
                        <li><a th:href="@{uppskriftir/pasta}">Pasta</a></li>
                        <li><a th:href="@{uppskriftir/hakk}">Hakk</a></li>
                        <li><a th:href="@{uppskriftir/supur}">Súpur</a></li>
                        <li><a th:href="@{uppskriftir/fiskur}">Fiskur</a></li>
                        <li><a th:href="@{uppskriftir/kjot}">Kjöt</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>



<main>
    <!-- Skoða fyrirlestur 6, 1:00:00 til að læra betur um th:field til að búa til hlut án @RequestParam fyrir öll inntök -->
    

    <!-- Form fyrir nýja uppskrift-->
    <div class="newRecipeHeader">
        <h2>Ný uppskrift</h2>
        <hr>
    </div>
    <form class="newRecipeForm" th:action="${newRecipe}" method="post" th:object="${recipe}">
        <input th:field="*{name}" style="width: 100%;" type="text" id="name" name="name" placeholder="Nafn uppskriftar"/>

        <input th:field="*{timeToCook}" style="width: 100%;" type="text" id="timetocook" name="timetocook" placeholder="Heildartími"/>

        <input th:field="*{forNumberOfPeople}"style="width:100%;" type="text" id="numberofpeople" name="numberofpeople" placeholder="Fjöldi manns"/>

        <textarea th:field="*{shortDescription}" style="width: 100%;" rows="5" id="description" name="description" placeholder="Skrifaðu stutta lýsingu hér"></textarea>

        <textarea th:field="*{description}" style="width: 100%;" rows="10" id="longDescription" name="longDescription" placeholder="Skrifaðu lengri lýsingu hér með leiðbeiningum"></textarea>


        <select th:field="*{foodType}" name="food">
            <option style="text-align: center; font-size: 1.1rem;" disabled selected value="">Aðalréttir</option>
            <option value="kjot">
                Kjöt
            </option>
            <option value="hakk">
                Hakk
            </option>
            <option value="pasta">
                Pasta
            </option>
            <option value="kjuklingur">
                Kjúklingur
            </option>
            <option value="fiskur">
                Fiskur
            </option>
            <option value="supur">
                Súpur
            </option>
            <option disabled value=""></option>
            <option style="font-size: 1.1rem;" disabled value="">Meðlæti</option>
            <option value="sosur">
                Sósur
            </option>
            <option value="kartoflur">
                Kartöflur
            </option>
            <option disabled value=""></option>
            <option style="font-size: 1.1rem;" disabled value="">Annað</option>
            <option value="braudrettir">
                Brauðréttir
            </option>
            <option value="kökur">
                Kökur
            </option>
            <option value="annad">
                Annað
            </option>
        </select>

        <input th:field="*{imageLink}" style="width: 100%;" type="url" id="imageUrl" name="imageUrl" placeholder="Hlekkur á mynd"/>

        <!-- Submit -->
        <input class="submitRecipe" type="submit" value="Bæta við"/>
    </form>


    
</main>

<footer>
    
</footer>
</body>
