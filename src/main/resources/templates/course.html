<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" th:href="@{/hamburgerMenu.css}" />
    <link rel="stylesheet" th:href="@{/course.css}" />
    <title>Title</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="logo">
                        <h1 th:text="${#strings.capitalize(recipe.name)}"></h1>
                    </div>
                    <div class="menu-items">
                        <li><a th:href="@{/}">Forsíða</a></li>
                        <li><a th:href="@{/uppskriftir/kjuklingur}">Kjúklingur</a></li>
                        <li><a th:href="@{/uppskriftir/pasta}">Pasta</a></li>
                        <li><a th:href="@{/uppskriftir/hakk}">Hakk</a></li>
                        <li><a th:href="@{/uppskriftir/supur}">Súpur</a></li>
                        <li><a th:href="@{/uppskriftir/fiskur}">Fiskur</a></li>
                        <li><a th:href="@{/uppskriftir/kjot}">Kjöt</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="course">
        <div class="courseHeader">
            <div class="recipeInfo">
                <h3 th:text="${recipe.name}"></h3>
                <p th:text="${recipe.shortDescription}"></p>
                <ul>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                </ul>
                <ul th:if="${ingredients} != null">
                    <li th:each="ingredient : ${ingredients}" th:text="${ingredient.ingredientName}"></li>
                </ul>
            </div>
            <img th:if="${recipe.imageLink != null}"  th:src="${recipe.imageLink}" />
        </div>
        <div class="courseBody">
            <p style="white-space: pre-line; " th:text="${recipe.description}" th:if="${recipe.description} != null"></p>
        </div>
    </div>
</body>
</html>
