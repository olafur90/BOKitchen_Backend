<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" th:href="@{/hamburgerMenu.css}" />
    <title>Bóla Mathöll</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="logo">
                        <h1>Bóla Mathöll</h1>
                    </div>
                    <div class="menu-items">
                        <li><a th:href="@{/}">Forsíða</a></li>
                        <li><a th:href="@{uppskriftir/kjuklingur}">Kjúklingur</a></li>
                        <li><a th:href="@{uppskriftir/pasta}">Pasta</a></li>
                        <li><a th:href="@{uppskriftir/hakk}">Hakk</a></li>
                        <li><a th:href="@{uppskriftir/supur}">Súpur</a></li>
                        <li><a th:href="@{uppskriftir/fiskur}">Fiskur</a></li>
                        <li><a th:href="@{uppskriftir/kjot}">Kjöt</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <menu>
        <div class="courseTypesMenu">
            <h2><u>Aðalréttir</u></h2>
            <div class="courseTypes">
                <div class="food-type">
                    <a th:href="@{uppskriftir/kjuklingur}"><img src="/img/chicken.jpg" alt="kdkd" /></a>
                    <a th:href="@{uppskriftir/kjuklingur}"><h4>Kjúklingur</h4></a>
                </div>
                <div class="food-type">
                    <a th:href="@{uppskriftir/pasta}"><img src="/img/pasta_carbonara.jpg" alt="kdkd" /></a>
                    <h4>Pasta</h4>
                </div>
                <div class="food-type">
                    <a th:href="@{uppskriftir/hakk}"><img src="/img/chili_con_carne.jpg" alt="kdkd" /></a>
                    <h4>Hakk</h4>
                </div>
            </div>
            <div class="courseTypes">
                <div class="food-type">
                    <a th:href="@{uppskriftir/supur}"><img src="/img/soup.jpg" alt="kdkd" /></a>
                    <h4>Súpur</h4>
                </div>
                <div class="food-type">
                    <a th:href="@{uppskriftir/fiskur}"><img src="/img/fish.jpg" alt="kdkd" /></a>
                    <h4>Fiskur</h4>
                </div>
                <div class="food-type">
                    <a th:href="@{uppskriftir/kjot}"><img src="/img/meat.jpg" alt="kdkd" /></a>
                    <h4>Kjöt</h4>
                </div>
            </div>
        </div>
        <hr>
        <div class="courseTypesMenu">
            <h2><u>Meðlæti</u></h2>
            <div class="courseTypes">
                <div class="food-type">
                    <a th:href="@{uppskriftir/sosur}"><img src="/img/sauce.jpg" alt="kdkd" /></a>
                    <h4>Sósur</h4>
                </div>
            </div>
        </div>
    </menu>

    <footer>

    </footer>
</body>
</html>
