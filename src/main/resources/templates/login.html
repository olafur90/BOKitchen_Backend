<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/hamburgerMenu.css}" />
    <title>Innskráning - Bóla Mathöll</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="logo">
                        <h1>Bóla Mathöll</h1>
                    </div>
                    <div class="menu-items">
                        <li><a th:href="@{/}">Forsíða</a></li>
                        <li><a th:href="@{uppskriftir/kjuklingur}">Kjúklingur</a></li>
                        <li><a th:href="@{uppskriftir/pasta}">Pasta</a></li>
                        <li><a th:href="@{uppskriftir/hakk}">Hakk</a></li>
                        <li><a th:href="@{uppskriftir/supur}">Súpur</a></li>
                        <li><a th:href="@{uppskriftir/fiskur}">Fiskur</a></li>
                        <li><a th:href="@{uppskriftir/kjot}">Kjöt</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>

<main>
    <form action="#" th:action="${login}" th:object="${user}" method="post">
        <input type="text" placeholder="email" th:field="*{email}" />
        <input type="password" placeholder="password" th:field="*{password}" />
        <input type="submit" value="login" />
    </form>

</main>
</body>
